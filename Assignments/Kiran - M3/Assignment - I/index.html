<html>
<head>
<title>Assignment 1 - KIRAN.B</title>
<script LANGUAGE="JavaScript" type="text/javascript">
function display() {
  DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=300,height=200')
  message = "<ul><li><b>NAME: </b>" + document.form1.yourname.value;
  message += "<li><b>QUALIFICATION: </b>" + document.form1.address.value;
  message += "<li><b>email: </b>" + document.form1.email.value;

  message += "<li><b>Age: </b>" + document.form1.phone.value + "</ul>";
  DispWin.document.write(message);
}
</script>
</head>
<body>
<h1>Assignment 1</h1>
Enter the following information. When you press the submit button,
the data you entered will be displayed in a pop-up window.
<form name="form1">
<p><b>Name:</b> <input TYPE="TEXT" SIZE="20" NAME="yourname">
</p>
<p><b>QUALIFICATION:</b> <input TYPE="TEXT" SIZE="30" NAME="address">
</p>
<p><b>EMAIL:</b> <input TYPE="TEXT" SIZE="30" NAME="email">
</p>
<p><b>AGE: </b> <input TYPE="TEXT" SIZE="15" NAME="phone">
</p>
<p><input TYPE="BUTTON" VALUE="submit" onClick="display();"></p>
</form>
</body>
