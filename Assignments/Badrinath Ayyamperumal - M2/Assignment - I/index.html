				<div class="mb-3"><input class="form-control" type="number" min='1' max='100' name="age" id="age" placeholder="Age"></div>
				<div class="mb-3"><input class="form-control" type="email" name="email" id="email" placeholder="Email"></div>
				<div class="mb-3"><button style="background-color: orangered; --bs-btn-border-color :orangered;--bs-btn-hover-border-color:orangered;--bs-btn-focus-shadow-rgb:orangered;" onclick="show_table()" class="btn btn-primary d-block w-100" type="button">Submit</button></div>

	</section>

<script>
function show_table(){
	document.getElementById("displayTable").innerHTML = "";
	document.getElementById("displayTable").innerHTML += "<tbody><tr><th>Name</th><th>"+window.document.getElementById("name").value+"</th></tr><tr><th>Qualification</th><th>"+window.document.getElementById("qualification").value+"</th></tr><tr><th>Age</th><th>"+window.document.getElementById("age").value+"</th></tr><tr><th>Email</th><th>"+window.document.getElementById("email").value+"</th></tr></tbody>";
